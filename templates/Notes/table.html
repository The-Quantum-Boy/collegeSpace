<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <center>
                    <h1 class="p-4 m-2">Notes</h1>
                </center>
                <table class="table table-dark table-striped table-cell-padding-x: .5rem;">
                    <tr class="p-2 m-3">
                        <th>Notes Id</th>
                        <th>Subject Name</th>
                        <th>PDF</th>
                    </tr>
                    {% for data in datas %}
                    <tr>
                        <td>{{data.id}}</td>
                        <td>{{data.title}}</td>
                        <td><button type="button" id='btn1'class="btn btn-info"><a href="{{data.pdf.url}}" target="_blank" style="color:white; text-decoration: none;" > Notes</a></td></button>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
