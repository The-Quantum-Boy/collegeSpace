<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Attendance Report</title>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
</head>

<body>
    <center>
	<div class="content4">
		<div class="container">
			<div class="row">
				<div class="">
					<center><h3 class="page-header"><b>Student Attendence Reports</b></h1></center>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-lg-12">
					<form action="http://localhost:8000/Attendance/give_report/" method="POST" class="form-inline" data-toggle="validator">
						{% csrf_token %}
						<div class="form-group">
							<label for="select" class="control-label">Subject:</label>
							<select name='subject' class='form-control' required='required'>
								<option value="MC" selected='selected'>Mobile Computing</option>
								<option value="CGMA">CGMA</option>
								<option value="PHP">PHP/MySQL</option>
								<option value="AI">Artificial Intelligence</option>
							</select><br>
						</div>
						&nbsp;
							<label for="inputPassword2">Name:</label>
							<input type="text" class="form-control" name='name' id="inputPassword2" placeholder="Enter Name">
						&nbsp;
						<input type="submit" style="background-color: #9933ff;" class="btn btn-info" name="submit"
							value="Load Student">
					</form>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<p>&nbsp;</p>
					<div class="report-data">
						<table class='table table-striped table-hover reports-table'>
							<thead>
								<tr>
									<th>Roll No</th>
									<th>Name</th>
                                    <th>Attendance</th>
									<th>Date</th>
								</tr>
							</thead>
							</tbody>
							{% for x in data%}
							<tr>
								   <td>{{s.roll_no}}</td>
								   <td>{{x.student_name}}</td>
								   {% if x.attendance %}
								   <td><p style="color: green;">Present</p></td>
								   {% else %}
								   <td><p style="color: red;">Absent</p></td>
								   {% endif %}
								   <td>{{x.date}}</td>
								   
							</tr>
							{% endfor %}
							</tbody>
						</table>
						<!-- <div class="alert alert-dismissible alert-danger">
				  <button type="button" class="close" data-dismiss="alert">Ã—</button>
				   <strong>Sorry!</strong>Please enter correct date range. 
				</div> -->
						<!-- <h3>Please enter detail</h3> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</center>
</body>

</html>
